<!DOCTYPE html>
<html lang="pt-br" xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org"
   xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SIGO - Sistema Integrado de Gestão e Operação</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</head>
<body>
     <div class="container div-container2">
     <form id="menu-form" method="post" action="/login">
        <h2 class="form-signin-heading">SIGO - Sistema Integrado de Gestão e Operação</h2>
        <br>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="div-button-menu">
            <button id="rules-button" class="btn btn-lg btn-primary btn-block menu-button">Gestão de Normas</button>
        </div>
        <br>
        <div class="div-button-menu">
            <button id="consultancy-button" class="btn btn-lg btn-primary btn-block menu-button">Gestão de Consultorias</button>
        </div>
        <br>
        <div class="div-button-menu">
            <button  id="industprocess-button" class="btn btn-lg btn-primary btn-block menu-button">Gestão do Processo Industrial</button>
        </div>
        <br>
        <div class="div-button-menu">
            <button  id="logout-button" class="btn btn-lg btn-primary btn-block menu-button">Sair (Logout)</button>
        </div>
     </form>
</div>
</body>
</html>

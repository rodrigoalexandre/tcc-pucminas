<!DOCTYPE html>
<html lang="pt-br" xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org"
   xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SIGO - Sistema Integrado de Gestão e Operação</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</head>
<body>
     <div class="container div-container2">
        <h2 class="form-signin-heading">SIGO - Gestão do Processo Industrial</h2>
        <br>
        <br>
        <br>
        <div class="table-responsive">
		<table class="table table-striped table-sm table-bordered">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">FORNECEDOR</th>
		      <th scope="col">ENDEREÇO</th>
		      <th scope="col">NÚMERO</th>
              <th scope="col">CEP</th>
              <th scope="col">CIDADE</th>
		      <th scope="col">ESTADO</th>
              <th scope="col">PAÍS</th>
              <th scope="col">CNPJ</th>
              <th scope="col">E-MAIL</th>
              <th scope="col">FONE</th>
    	    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="supplier : ${suppliers}">
		      <td><span th:text="${supplier.name}"> Fornecedor </span></td>
		      <td><span th:text="${supplier.address}"> Endereço </span></td>
		      <td><span th:text="${supplier.number}"> Número </span></td>
		      <td><span th:text="${supplier.zipCode}"> CEP </span></td>
		      <td><span th:text="${supplier.city}"> Cidade </span></td>
			  <td><span th:text="${supplier.state}"> Estado </span></td>
              <td><span th:text="${supplier.country}"> País </span></td>
              <td><span th:text="${supplier.cnpj}"> CNPJ </span></td>
              <td><span th:text="${supplier.email}"> E-mail </span></td>
              <td><span th:text="${supplier.phone}"> Fone </span></td>
			</tr>
		  </tbody>
		</table>
        </div>
        <br>
        <br>
        <br>
        <form method="post" action="/home">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="div-button-menu">
                <button class="btn btn-lg btn-primary btn-block submit-button">Voltar</button>
            </div>
        </form>
     </div>
</body>
</html>

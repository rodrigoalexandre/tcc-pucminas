<!DOCTYPE html>
<html lang="pt-br" xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org"
   xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SIGO - Sistema Integrado de Gestão e Operação</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</head>
<body>
     <div class="container div-container2">
        <h2 class="form-signin-heading">SIGO - Gestão de Normas</h2>
        <br>
        <br>
        <br>
        <div class="table-responsive">
		<table class="table table-striped table-sm table-bordered">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">NOME</th>
		      <th scope="col">DESCRIÇÃO</th>
		      <th scope="col">ANO</th>
		      <th scope="col">URL</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="rule : ${rules}">
		      <td><span th:text="${rule.name}"> Nome </span></td>
		      <td><span th:text="${rule.description}"> Descrição </span></td>
		      <td><span th:text="${rule.year}"> Ano </span></td>
		      <td><span th:text="${rule.url}"> URL </span></td>
			</tr>
		  </tbody>
		</table>
        </div>
        <br>
        <br>
        <br>
        <form method="post" action="/home">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="div-button-menu">
                <button class="btn btn-lg btn-primary btn-block submit-button">Voltar</button>
            </div>
        </form>
     </div>
</body>
</html>

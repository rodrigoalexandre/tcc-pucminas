<!DOCTYPE html>
<html lang="pt-br" xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org"
   xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SIGO - Sistema Integrado de Gestão e Operação</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</head>
<body>
     <div class="container div-container2">
        <h2 class="form-signin-heading">SIGO - Gestão de Consultorias e Assessorias</h2>
        <br>
        <br>
        <br>
        <div class="table-responsive">
		<table class="table table-striped table-sm table-bordered">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">EMPRESA</th>
		      <th scope="col">CÓDIGO DO CONTRATO</th>
		      <th scope="col">DESCRIÇÃO</th>
		      <th scope="col">URL DO DOCUMENTO</th>
              <th scope="col">VALOR (R$)</th>
              <th scope="col">DATA INICIAL</th>
              <th scope="col">DATA FINAL</th>
    	    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="agreement : ${agreements}">
		      <td><span th:text="${agreement.advisor}"> Empresa </span></td>
		      <td><span th:text="${agreement.contractNumber}"> Código do contrato </span></td>
		      <td><span th:text="${agreement.description}"> Descrição </span></td>
		      <td><span th:text="${agreement.documentUrl}"> URL do documento </span></td>
		      <td><span th:text="${agreement.fee}"> Valor (R$) </span></td>
			  <td><span th:text="${agreement.initialDate}"> Data inicial </span></td>
		      <td><span th:text="${agreement.endDate}"> Data final </span></td>
			</tr>
		  </tbody>
		</table>
        </div>
        <br>
        <br>
        <br>
        <form method="post" action="/home">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="div-button-menu">
                <button class="btn btn-lg btn-primary btn-block submit-button">Voltar</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org"
   xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SIGO - Sistema Integrado de Gestão e Operação</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
  </head>
  <body>
     <div class="div-container2">
         <h2 class="form-signin-heading">SIGO - Sistema Integrado de Gestão e Operação</h2>
         <br>
     </div>
     <div class="container div-container">
      <form class="form-signin" method="post" action="/login">
        <br>
        <h2 class="form-signin-heading">Por favor, efetue o login:</h2>
        <br>
        <div th:if = "${param.error}" class="alert alert-danger" role="alert">
           Usuário ou senha inválida.
        </div>
        <div th:if = "${param.logout}">
           Usuário efetuou o logout.
        </div>
        <p>
        <div class="div-field">
          <label for="username" class="label-field">Usuário: </label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Usuário" required autofocus>
        </div>
        </p>
        <p>
        <div class="div-field">
          <label for="password" class="label-field">Senha: </label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
        </div>
        </p>
        <br>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="div-button">
            <button class="btn btn-lg btn-primary btn-block submit-button" type="submit">Entrar</button>
        </div>
      </form>
</div>
</body></html>
